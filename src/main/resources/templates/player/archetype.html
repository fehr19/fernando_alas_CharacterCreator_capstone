<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../styles.css"/>
    <title>Class</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../static/script.js" defer></script>
</head>
<body class="p-3 m-0 border-0 bd-example bd-example-row bg-secondary">
<!--TODO add styling to match the rest of the pages-->
<div class="container text-center">

    <div class="row">
        <div class="col bg-secondary-subtle">
            <h1 class="text-dark">Step x: Class</h1>
        </div>
    </div>

    <div class="row">

        <div id="homeColumn1" class="col bg-secondary-subtle">

            <div class="card">
                <div class="card-body">
                    <img src="https://i.imgur.com/EgtqbcL.jpg" class="card-img-top img-thumbnail" alt="...">
                </div>
            </div>

            <br>

            <button onclick="" class="btn btn-secondary">< Back</button>

            <br>
            <br>

            <div class="card">
                <div class="card-body">
                    Character Name
                    <h5 class="card-title" th:text="${player.name}"></h5>
                    Ancestry
                    <h6 class="card-title" th:text="${player.playerAncestry.name}"></h6>

                </div>


            </div>

        </div>


        <div id="homeColumn2" class="col-6 bg-secondary-subtle">

            <div class="card">


                <div class="card-body">
                    <h5 class="card-title">Choose a Class</h5>

                    <div class="accordion" id="archetypeAccordion">
                        <div class="accordion-item" th:each="archetype : ${listArchetypes}">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button"
                                        data-bs-toggle="collapse"
                                        th:text="${archetype.archetypeName}"
                                        th:data-bs-target="${'#' + archetype.archetypeName}"
                                        aria-expanded="false" th:aria-controls="${archetype.archetypeName}">
                                </button>
                            </h2>
                            <div th:id="${archetype.archetypeName}" class="accordion-collapse collapse"
                                 data-bs-parent="#archetypeAccordion">
                                <div class="accordion-body" th:text="${archetype.description}">

                                </div>
                                <form id="ancestryForm" action="#"
                                      th:action="@{/saveArchetype/{archetype}(archetype=${archetype.id})}"
                                      th:object="${player}"
                                      method="POST">
                                    <input type="hidden" th:field="*{id}"/>
                                    <input type="hidden" th:field="*{name}"/>
                                    <input type="hidden" th:field="*{playerAncestry}"/>
                                    <input type="hidden" th:field="*{ancestry}"/>
                                    <input type="hidden" th:field="*{playerArchetype}"/>
                                    <input type="hidden" th:field="*{health}"/>
                                    <input type="hidden" th:field="*{defense}"/>
                                    <input type="hidden" th:field="*{speed}"/>
                                    <input type="hidden" th:field="*{accuracy}"/>
                                    <input type="hidden" th:field="*{communication}"/>
                                    <input type="hidden" th:field="*{constitution}"/>
                                    <input type="hidden" th:field="*{dexterity}"/>
                                    <input type="hidden" th:field="*{fighting}"/>
                                    <input type="hidden" th:field="*{intelligence}"/>
                                    <input type="hidden" th:field="*{perception}"/>
                                    <input type="hidden" th:field="*{strength}"/>
                                    <input type="hidden" th:field="*{willpower}"/>

                                    <input value="Select" type="submit" class="btn btn-primary col-2"/>
                                </form>
                                <br>

                            </div>
                        </div>


                    </div>


                </div>

            </div>
        </div>

        <div id="homeColumn3" class="col bg-secondary-subtle">

            <div class="card">
                <div class="card-body">
                    <img src="https://i.imgur.com/hh2Oydn.jpg" class="card-img-top img-thumbnail" alt="...">
                </div>
            </div>
        </div>


    </div>

    <!--Would like to make these buttons opposite ends of each other-->
    <!--Need to add href after I figure out the order of the pages-->

    <div class="row">
        <div id="footer" class="col bg-secondary-subtle">
            <a th:href="@{/}"> <button class="btn btn-secondary">Home</button></a>
        </div>
    </div>

</div>


</body>
</html>
