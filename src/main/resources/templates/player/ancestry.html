<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../styles.css"/>
    <title>Ancestry</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../static/script.js" defer></script>
</head>
<body class="p-3 m-0 border-0 bd-example bd-example-row bg-secondary">

<!--This page will contain 8 Ancestry options
In a carousel-->
<!--
Draak
Dwarf
Elf
Gnome
Goblin
Halfling
Human
Orc
Wildfolk -->

<div class="container text-center">

    <div class="row">
        <div class="col bg-secondary-subtle">
            <h1 class="text-dark">Step 2: Ancestry</h1>
        </div>
    </div>

    <div class="row">

        <div id="homeColumn1" class="col bg-secondary-subtle">

            <div class="card">

                <!--Need to add Carousel-->
                <div class="card-body">

                    <h5 class="card-title">Choose an Ancestry</h5>
                    <form id="ancestry-form" action="#" th:action="@{/saveAncestry}" th:object="${ancestry}"
                          method="PUT">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="ancestry" id="draak" value="Draak"
                                   checked="">
                            <label class="form-check-label" for="draak">
                                Draak
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="ancestry" value="Dwarf" id="dwarf">
                            <label class="form-check-label" for="dwarf">
                                Dwarf
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="ancestry" value="Elf" id="elf">
                            <label class="form-check-label" for="elf">
                                Elf
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="ancestry" value="Gnome" id="gnome">
                            <label class="form-check-label" for="gnome">
                                Gnome
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="ancestry" value="Goblin" id="goblin">
                            <label class="form-check-label" for="goblin">
                                Goblin
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="ancestry" value="Halfling" id="halfling">
                            <label class="form-check-label" for="halfling">
                                Halfling
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="ancestry" value="Human" id="human">
                            <label class="form-check-label" for="human">
                                Human
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="ancestry" value="Orc" id="orc">
                            <label class="form-check-label" for="orc">
                                Orc
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="ancestry" value="Wildfolk" id="wildfolk">
                            <label class="form-check-label" for="wildfolk">
                                Wildfolk
                            </label>
                        </div>

                    </form>

                </div>


            </div>

        </div>


        <div id="homeColumn2" class="col bg-secondary-subtle">

            <div class="card">

                <div class="card-body">
                    <p class="card-text">Placeholder for benefits description</p>
                </div>
            </div>

        </div>
    </div>

    <!--Would like to make these buttons opposite ends of each other-->
    <!--Need to add href after I figure out the order of the pages-->

    <div class="row justify-content-evenly">
        <div id="footer" class="col bg-secondary-subtle">


            <button onclick="" class="btn btn-secondary"></a>Back</button>
            <!--Add a page numbers: "2 of 7" -->
            <!--"Next" button should be disabled until conditions met-->
            <button type="submit" form="ancestry-form" class="btn btn-secondary">Next</button>
        </div>
    </div>

</div>
</div>


</body>
</html>
