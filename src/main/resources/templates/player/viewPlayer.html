<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../../styles.css"/>
  <title>Player Summary</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<!--TODO build page for player summary-->
<body class="p-3 m-0 border-0 bd-example bd-example-row bg-secondary">


<div class="container text-center">

  <div class="row">
    <div class="col bg-secondary-subtle">

      <h1 class="text-dark">Player Summary</h1>

    </div>
  </div>


  <div class="row">

    <div class="col bg-secondary-subtle">

    </div>


    <div class="col-8 bg-secondary-subtle">

      <div class="card">
        <div class="card-body">
          <h1 class="card-title" th:text="${player.name}"></h1>
          <h3 class="card-title" th:text="${player.ancestry + ' ' +  player.archetype}"></h3>


          <div class="col bg-secondary-subtle">
            <h5 class="card-title" th:text="${player.archetype}"></h5>
            <h5 class="card-title" th:text="${player.archetype}"></h5>
          </div>



        </div>

      </div>


    </div>


    <div class="col bg-secondary-subtle">



    </div>
  </div>




  <div class="row justify-content-evenly">
    <div id="footer" class="col bg-secondary-subtle">

      <a th:href="@{/}"> <button class="btn btn-info">Home</button></a>

      <a th:href="@{/showUpdatePlayerForm/{id}(id=${player.id})}"
         class="btn btn-primary">Update</a>

      <a th:href="@{/deletePlayer/{id}(id=${player.id})}"
         class="btn btn-danger">Delete</a>
    </div>
  </div>

</div>


</body>
</html>
