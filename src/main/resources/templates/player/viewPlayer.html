<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../../styles.css"/>
  <title>Player Summary</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<!--TODO build page for player summary-->
<body class="p-3 m-0 border-0 bd-example bd-example-row bg-secondary"
      style="background-image: url('https://i.imgur.com/jFLCgvD.jpg');">


<div class="container text-center bg-black bg-opacity-50">

  <div class="row bg-transparent">
    <div class="col bg-transparent">

      <h1 class="text-light">Player Summary</h1>

    </div>
  </div>


  <div class="row">
    <div class="col bg-transparent">

    </div>


    <div class="col-6 bg-transparent">

      <div class="card text-light bg-transparent">
        <div class="card-body">
          <h1 class="card-title" th:text="${player.name}"></h1>
          <h4 class="card-title" th:text="${player.ancestry + ' ' +  player.archetype}"></h4>

          <hr class="hr hr-blurry"/>

          <div class="bg-transparent">
            <span class="" th:text="${'Health: ' + player.health}"></span>
            <span>|</span>
            <span class="" th:text="${'Defense: ' + player.defense}"></span>
            <span>|</span>
            <span th:text="${'Speed: ' + player.speed}"></span>
          </div>

          <hr class="hr hr-blurry"/>
          <div class="bg-transparent">
            <span class="" th:text="${'Accuracy: ' + player.accuracy}"></span>
            <span>|</span>
            <span class="" th:text="${'Communication: ' + player.communication}"></span>
            <span>|</span>
            <span th:text="${'Constitution: ' + player.constitution}"></span>
          </div>
          <br>
          <div class="bg-transparent">
            <span th:text="${'Dexterity: ' + player.dexterity}"></span>
            <span>|</span>
            <span th:text="${'Fighting: ' + player.fighting}"></span>
            <span>|</span>
            <span th:text="${'Intelligence: ' + player.intelligence}"></span>
          </div>
          <br>
          <div class="bg-transparent">
            <span th:text="${'Perception: ' + player.perception}"></span>
            <span>|</span>
            <span th:text="${'Strength: ' + player.strength}"></span>
            <span>|</span>
            <span th:text="${'Willpower: ' + player.willpower}"></span>
          </div>
          <br>


        </div>

      </div>


    </div>


    <div class="col bg-transparent">



    </div>
  </div>




  <div class="row justify-content-evenly">
    <div id="footer" class="col bg-transparent">

      <a th:href="@{/}"> <button class="btn btn-info">Home</button></a>

      <a th:href="@{/showUpdatePlayerForm/{id}(id=${player.id})}"
         class="btn btn-primary">Update</a>

      <a th:href="@{/deletePlayer/{id}(id=${player.id})}"
         class="btn btn-danger">Delete</a>
    </div>
  </div>

</div>


</body>
</html>
