<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/styles.css"/>
    <title>New Character</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="p-3 m-0 border-0 bg-secondary">

<div class="container text-center">
    <h1>Create a New Character</h1>

    <form action="#" th:action="@{/saveNewCharacter}" th:object="${player}" method="POST">
        <input type="hidden" th:field="*{id}" />
        <label for="Name">Character Name
            <input type="text" th:field="*{name}" id="Name" placeholder="Character Name" class="form-control mb-4 col-4">
        </label>

        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>

        <button type="submit" class="btn btn-info col-2">Next</button>
    </form>

    <hr>
    <a th:href="@{/}">Back to Character List</a>


</div>

</body>
</html>
