<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/styles.css"/>
    <title>New Character</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<!--TODO add styling to match the rest of the pages-->
<body class="p-3 m-0 border-0 bd-example bd-example-row bg-secondary"
      style="background-image: url('https://i.imgur.com/jFLCgvD.jpg');">

<div class="container text-center bg-black bg-opacity-50">

    <div class="row bg-transparent">

        <div class="col  bg-transparent">
            <h1 class="text-light">Name Your Character</h1>
        </div>

    </div>


    <div class="row">

        <div class="col bg-transparent">
            <div class="card bg-transparent">
                <div class="card-body">

                </div>
            </div>

        </div>

        <div class="col-6 bg-transparent">

            <form id="nameForm" action="#" th:action="@{/saveNewCharacter}" th:object="${player}" method="POST">
                <input type="hidden" th:field="*{id}"/>
                <label for="Name">Character Name
                    <input type="text" th:field="*{name}" id="Name" placeholder="Character Name"
                           class="form-control mb-4 col-4">
                </label>

                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>


            </form>

        </div>

        <div class="col bg-transparent">

            <div class="card bg-transparent">
                <div class="card-body">

                </div>
            </div>

            <br>

            <button type="submit" form="nameForm" class="btn btn-primary">Next ></button>

        </div>

    </div>

    <div class="row">
        <div id="footer" class="col bg-transparent">
            <a th:href="@{/}"> <button class="btn btn-secondary">Home</button></a>
        </div>
    </div>


</div>

</body>
</html>
