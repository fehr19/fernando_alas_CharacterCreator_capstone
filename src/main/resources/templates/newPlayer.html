<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>Create</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="p-3 m-0 border-0 bg-secondary">

<div class="container">
    <h1>Create a New Character</h1>

    <form action="#" th:action="@{/savePlayer}" th:object="${player}" method="POST">
        <input type="text" th:field="*{name}" placeholder="Character Name" class="form-control mb-4 col-4" >
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>

        <input type="text" th:field="*{ancestry}" placeholder="Ancestry" class="form-control mb-4 col-4">
        <input type="text" th:field="*{classProfession}" placeholder="Class" class="form-control mb-4 col-4">


        <button type="submit" class="btn btn-info col-2">Save Character</button>
    </form>

    <hr>
    <a th:href="@{/}">Back to Character List</a>



</div>

</body>
</html>
