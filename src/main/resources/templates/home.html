<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/styles.css"/>

    <title>Character Creator</title>

</head>
<body class="p-3 m-0 border-0 bd-example bd-example-row bg-secondary"
      style="background-image: url('https://i.imgur.com/jFLCgvD.jpg');">

<div class="container my-2 bg-black bg-opacity-50" >
    <div class="row text-center">
        <div class="col bg-transparent">
            <h1 class="text-light">TTRPG Character Creator</h1>
        </div>
    </div>

    <div class="row bg-transparent">
        <div class="col bg-transparent"></div>

        <div class="col-6 bg-black bg-transparent">
            <h1 class="text-light">Saved Characters</h1>

            <a th:href="@{/showNewPlayerForm}"
               class="btn btn-info btn-sm mb-3">Create Character</a>

            <table class="table table-responsive-md">
                <thead class="text-light">
                <tr>
                    <th>Character</th>
                    <th>Ancestry</th>
                    <th>Class</th>
                    <th></th>

                </tr>
                </thead>

                <tbody>
                <tr class="text-light" th:each="player : ${listPlayers}">
                    <td th:text="${player.name}"></td>
                    <td th:text="${player.ancestry}"></td>
                    <td th:text="${player.archetype}"></td>

                    <td><a th:href="@{/showViewPlayerForm/{id}(id=${player.id})}"
                           class="btn btn-secondary">View</a>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
        <div class="col bg-transparent"></div>
    </div>

    <div class="row text-center">
        <div id="footer" class="col bg-transparent">
            <button class="btn btn-secondary" disabled>Fernando Alas 2023</button>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
