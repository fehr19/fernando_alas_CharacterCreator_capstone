<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>Saved Characters</title>


</head>
<body class="p-3 m-0 border-0 bd-example bd-example-row bg-secondary">

<div class="container my-2">

    <h1>Saved Characters</h1>

    <a th:href="@{/showNewPlayerForm}"
       class="btn btn-primary btn-sm mb-3">Create Character</a>

    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Character</th>
            <th>Ancestry</th>
            <th>Class</th>
            <th></th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="player : ${listPlayers}">
            <td th:text="${player.name}"></td>
            <td th:text="${player.ancestry}"></td>
            <td th:text="${player.classProfession}"></td>
            <td><a th:href="@{/showUpdatePlayerForm/{id}(id=${player.id})}"
                   class="btn btn-primary">Update</a>
            </td>
        </tr>
        </tbody>

    </table>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
