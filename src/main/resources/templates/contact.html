<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Contact - Fantasy Brush Studios</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example bg-secondary">


<div class="container text-center">
    <div class="row">
        <div class="col bg-secondary-subtle">
            <h1 class="text-dark">Contact</h1>
        </div>
    </div>
    <br>

    <div class="row">

        <div class="col bg-secondary-subtle">
            <div class="card bg-secondary-subtle">
                <div class="card-body">

                    <form class="row gy-2 gx-3 align-items-center">

                        <div class="col-auto bg-secondary-subtle">
                            <label class="visually-hidden" for="autoSizingInputGroup1">Name</label>
                            <div class="input-group">
                                <div class="input-group-text">Name</div>
                                <input type="text" class="form-control" id="autoSizingInputGroup1">
                            </div>
                        </div>

                        <div class="col-auto bg-secondary-subtle">
                            <label class="visually-hidden" for="autoSizingInputGroup2">Email</label>
                            <div class="input-group">
                                <div class="input-group-text">Email</div>
                                <input type="text" class="form-control" id="autoSizingInputGroup2">
                            </div>
                        </div>

                        <div class="col-auto bg-secondary-subtle">
                            <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                            <select class="form-select" id="autoSizingSelect">
                                <option selected="">I want to...</option>
                                <option value="1">Purchase a portrait</option>
                                <option value="2">Commission a portrait</option>
                                <option value="3">Other</option>
                            </select>
                        </div>
                        <div class="col-auto bg-secondary-subtle">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                                <label class="form-check-label" for="autoSizingCheck">
                                    Sign up for newsletter
                                </label>
                            </div>
                        </div>
                        <div class="col-auto bg-secondary-subtle">
                            <button href="home.html" type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>

                </div>
            </div>

        </div>

    </div>
<br>
    <div class="row">

        <div id="footer" class="col bg-secondary-subtle">
            <a class="text-dark" th:href="@{/}">Home</a>
            <a class="text-dark" th:href="@{/gallery}">Gallery</a>
        </div>

    </div>
</div>

<!-- End Example Code -->
</body>
</html>
