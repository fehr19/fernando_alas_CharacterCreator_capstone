<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/styles.css"/>
    <title>Edit</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="p-3 m-0 border-0 bd-example bd-example-row bg-secondary">

<div class="container my-2 text-center">
    <h1>Edit a Character</h1>

    <div class="row">
        <div class="col bg-secondary-subtle">



        </div>

        <div class="col-8 bg-secondary-subtle">

            <form action="#" th:action="@{/updatePlayer}" th:object="${player}" method="POST">

                <input type="hidden" th:field="*{id}" />

                <input type="text" th:field="*{name}" class="form-control mb-4 col-4">

                <input type="text" th:field="*{ancestry}" class="form-control mb-4 col-4">

                <input type="text" th:field="*{classProfession}" class="form-control mb-4 col-4">

                <button type="submit" class="btn btn-info">Save</button>

                <a th:href="@{/}"> <button class="btn btn-info">Cancel</button></a>
            </form>

            <a th:href="@{/deletePlayer/{id}(id=${player.id})}" class="btn btn-danger">Delete</a>


        </div>

        <div class="col bg-secondary-subtle">



        </div>

    </div>





</div>

</body>
</html>
