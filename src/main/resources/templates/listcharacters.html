<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>Home - Fantasy Brush Studios</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="p-3 m-0 border-0 bd-example bd-example-row bg-secondary">

<div class="container my-2">
    <h1>Characters List</h1>

    <a th:href="@{/showNewCharacterForm}"
       class="btn btn-primary btn-sm mb-3"> Create Character</a>

    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Character Name</th>
            <th>Ancestry</th>
            <th>Level</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="character : ${listCharacters}">
            <td th:text="${character.name}"></td>
            <td th:text="${character.ancestry}"></td>
            <td th:text="${character.level}"></td>
            <td><a th:href="@{/showUpdateCharacterForm}"></ath:href>Update</td>
        </tr>
        </tbody>

    </table>

</div>

</body>
</html>
